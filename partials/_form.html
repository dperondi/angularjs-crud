<div class="form-group">
    <label for="station" class="col-sm-2 control-label">Station</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.station" class="form-control" id="station" placeholder="Name station"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">latitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.latitude" class="form-control" id="latitude" placeholder="Latitude station"/>
    </div>
</div>

<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.longitude" class="form-control" id="longitude" placeholder="Longitude station"/>
    </div>
</div>

<div class="form-group">
    <label for="altitude" class="col-sm-2 control-label">Altitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.altitude" class="form-control" id="altitude" placeholder="Altitude station"/>
    </div>
</div>

<div class="form-group">
    <label for="city" class="col-sm-2 control-label">Cidade</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.city" class="form-control" id="city" placeholder="City"/>
    </div>
</div>

<div class="form-group">
    <label for="data_source" class="col-sm-2 control-label">Data Source</label>
    <div class="col-sm-10">
        <input type="text" ng-model="station.data_source" class="form-control" id="data_source" placeholder="Data source"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
